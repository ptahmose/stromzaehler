<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN""http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="Author" content="J. Bohl">
		<meta name="DESCRIPTION" content="Stromzähler">
		<meta name="PAGE-CONTENT" content="Verbrauchswerte">
		<meta name="lang" content="de">
		<meta name="ROBOTS" content="INDEX,FOLLOW">
		<meta name="REVISIT-AFTER" content="60 days">
		<meta name="KeyWords" lang="de" content="SML, Smartmeter">
		<title>Stromzähler</title>
		<link href="style/style2.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
		<script type="text/javascript" src="https://code.highcharts.com/highcharts-more.js"></script>
		<script type="text/javascript" src="https://code.highcharts.com/modules/solid-gauge.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="text_body">
			
				<div class="data_page">

					<div style="height: 40px">
						<center><h1>Stromzähler Ossiacher Str. 22</h1></center>
					</div>

					<div id="container-CurrentPower"></div>

					<center>Gesamt:</center>
					<div id="container-TotalEnergy" style="padding: 10px 0 0 0">
						<script type="text/javascript">
							WP_Wges = ((0).toFixed(4));
							var str_WP_Wges = ('<center><div class="segfontbk">' + WP_Wges.split(".")[0] + '<\/div><div class="komma">,<\/div><div class="segfontbk">' + WP_Wges.split(".")[1] + '<\/div> kWh<\/center>');
							document.write(str_WP_Wges);
						</script>
					</div>
				</div>
			
 
			<script type="text/javascript">
				// globale Einstellungen der Gauges
				var gaugeOptions = {
					chart: {
						type: 'solidgauge',
						style: {
							fontFamily: 'Dosis, sans-serif'
						}
					},
					title: null,
					pane: {
						center: ['50%', '85%'],
						size: '100%',
						startAngle: -90,
						endAngle: 90,
						background: {
							backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || '#EEE',
							innerRadius: '60%',
							outerRadius: '100%',
							shape: 'arc'
						}
					},
					credits: { enabled: false },
					tooltip: { enabled: false },
					yAxis: {
						stops: [
							[0.1, '#55BF3B'],
							[0.5, '#DDDF0D'],
							[0.9, '#DF5353']
						],
						lineWidth: 0,
						minorTickInterval: null,
						tickAmount: 2,
						labels: { y: 16 }
					},
					plotOptions: {
						solidgauge: {
							dataLabels: {
								y: 15,
								borderWidth: 0,
								useHTML: true
							}
						}
					}
				};
 
			
 
				// gauge "current power"
				var chartWP_Pges = Highcharts.chart('container-CurrentPower', Highcharts.merge(gaugeOptions, {
					pane: { size: '150%' },
 
					yAxis: {
						min: 0,
						max: 6000,
						title: {
							y: -80,			
							style: {
								font: 'bold 16px Dosis, sans-serif',
								color: '#000000',
							},		
							text: 'momentane Leistung'
						}
					},
					series: [{
						name: 'WP_Pges',
						data: [0],
						dataLabels: {
							format: '<div style="text-align:center"><span style="font-size:30px;color:' +
								((Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black') + '">{point.y:,.1f}<\/span><br>' +
								   '<span style="font-size:22px;color:silver">W<\/span><\/div>'
						},
					}]
				}));
 
				// JSON abholen
				setInterval(function () {
					$.ajax({
						type: "GET",
						url: "./get_WP_json.php",
 
						//error: function() { 
						//	alert("Script 2 konnte nicht ausgefuehrt werden");
						//}, 
 
						success: function(data, status){
							var response = JSON.parse(data);
							var point,
							newVal,
							inc;
 
							if (chartWP_Pges) {
								point = chartWP_Pges.series[0].points[0];		
								newVal = response.WP_Pges;
								point.update(newVal);
							}
 
							WP_Wges = (response.WP_Wges).toFixed(4);
							str_WP_Wges = ('<center><div class="segfontbk">' + WP_Wges.split(".")[0] + '<\/div><div class="komma">,<\/div><div class="segfontbk">' + WP_Wges.split(".")[1] + '<\/div> kWh<\/center>');
							document.getElementById("container-TotalEnergy").innerHTML = str_WP_Wges;
						}
					});
				}, 2000);						
			</script>			
		</div>
	</body>
</html>
